<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DIZZCO.TECH</title>
  <meta name="description" content="Dizz Co">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />

  <script src="videojs-hlsjs-plugin.js"></script>
  
</head>
<body>



  <div class="video-container">
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    poster="MY_VIDEO_POSTER.jpg"
    data-setup="{}"
  >
    <source src="https://stream.mux.com/sSDtE5ZFJLNQcBRdvppXnesuWvsno3uXULquFQvbKs4.m3u8" type="application/x-mpegURL" />
    <source src="MY_VIDEO.webm" type="video/webm" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>

  
<script>
  const playerInitTime = Date.now();

  // EITHER initialize Mux Data monitoring like this
  videojs('my-player', {
    plugins: {
      mux: {
        debug: false,
        data: {
          env_key: '1jkqauboka5r31qo852h9jmfr', // required

          // Metadata
          player_name: '', // ex: 'My Main Player'
          player_init_time: playerInitTime // ex: 1451606400000

          // ... and other metadata
        }
      }
    }
  });


  // OR call the mux function on the player instance
  // var player = videojs('my-player');
  // player.mux({
  //   debug: false,
  //   data: { ... }
  // });
</script>  

  
  </div>

  <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
</body>
</html>
